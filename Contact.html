<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact page of Yotam Shoeff – email, phone & social media.">
  <title>Contact – Yotam Shoeff</title>
  <style>
    :root {
      --header-height: 4em;
      --footer-height: 4em;
      --icon-size: 3em;
      --content-width: 400px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background: #e5e5e5; color: #111; line-height: 1.6;
      overflow: hidden;
    }
    header {
      position: fixed; top: 0; left: 0;
      width: 100%; height: var(--header-height);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 2em;
      background: transparent; transition: background-color .3s ease;
      z-index: 1000;
    }
    header.scrolled {
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid #ddd;
    }
    .title { font-weight: bold; }
    nav a {
      margin-left: 1.5em; text-decoration: none; color: #333; font-weight: 600;
    }
    nav a:hover { color: #777; }
    .hero-bg {
      position: absolute; top: var(--header-height); left: 0;
      width: 100vw;
      height: calc(100vh - var(--header-height) - var(--footer-height));
      background-color: #fafafa;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 2em;
    }
    .content-wrapper {
      width: var(--content-width);
      margin-left: calc(10vw - 4px);
      text-align: left;
    }
    .content-wrapper h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      margin-left: 4px; /* align with icons */
    }
    .contact-list {
      list-style: none;
      width: 100%;
    }
    .contact-list li {
      display: flex; align-items: center;
      margin: 0.8em 0; font-size: 1.1em;
      gap: 0.5em;
    }
    .contact-list li img.icon {
      width: var(--icon-size);
      height: var(--icon-size);
      flex-shrink: 0;
    }
    .contact-list li a { color: #111; text-decoration: none; }
    .contact-list li a:hover { text-decoration: underline; }
    footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: var(--footer-height);
      display: flex; align-items: center; justify-content: center;
      color: #aaa; font-size: 0.9em; background: transparent;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #111; color: #e5e5e5; }
      .hero-bg { background-color: #222; }
      .contact-list li img.icon { filter: brightness(0) invert(1); }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="title">Yotam Shoeff</div>
    <nav aria-label="Primary navigation">
      <a href="‏‏index.html">Back to Home</a>
      <a href="#contact" class="contact-link">Contact</a>
    </nav>
  </header>

  <div class="hero-bg" id="contact">
    <div class="content-wrapper">
      <h1>Let's talk</h1>
      <ul class="contact-list">
        <li>
          <img src="Pics/icon-email.svg" alt="Email icon" class="icon">
          <a href="mailto:yotam.shoeff.ID@gmail.com">yotam.shoeff.ID@gmail.com</a>
        </li>
        <li>
          <img src="Pics/icon-phone.svg" alt="Phone icon" class="icon">
          <a href="tel:+972549257979">+972 54 925 7939</a>
        </li>
        <li>
          <img src="Pics/icon-instagram.svg" alt="Instagram icon" class="icon">
          <a href="https://www.instagram.com/yotam.shoeff/" target="_blank" rel="noopener noreferrer">@yotam.shoeff</a>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2025 Yotam Shoeff – All rights reserved.
  </footer>

  <script>
    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 0);
    });
  </script>
</body>
</html>
